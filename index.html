  <h1>Return values from a function in console</h1>

  <section>
    <h2>Call Function</h2>
    <input type="number" id="num">
    <button id="calcButton">Add 7</button>
  </section>
  <script type="text/javascript">
    // Your JavaScript goes here!
  function add7(x,y) { 
    y = 7;
    return x + y;
  }
 function doMatch(){
   var n1 = Number(document.getElementById('num').value);
   var n2 = Number(document.getElementById('num').value);
   var sum = add7 (n1,n2);

   console.log(sum);
}
document.getElementById('calcButton').addEventListener('click',doMatch)
</script>
